<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <script src="https://kit.fontawesome.com/63deac6e79.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="form-div-wrapper">
            <div class='form-div login-form-div'>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-field">
                        <div class="descriptor">
                            <i class="fa-solid fa-pen icon"></i>
                        </div>
                        <input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username">
                    </div>
                    <div class="form-field">
                        <div class="descriptor">
                            <i class="fa-solid fa-key icon"></i>
                        </div>
                        <input type="password" name="password" required="" id="id_password">
                    </div>
                    <input type="submit" value="Log in" class="submit-button">
                </form>
                <div id="link-div">
                    <h4>Don't have an account?</h4>
                    <a href="{% url 'register' %}">Sign up</a>
                </div>
            </div>
        </div>
    </body>
</html>
